<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>NOVA OVERRIDE</title>
</head>

<body>
    <canvas></canvas>
    <div class="container-fluid on-screen-display" id="display">
        <div class="row">
            <div class="col-md-2" id="game_name">
                <h3 style="font-weight: 800 !important; font-size: 35px;">NOVA OVERRIDE</h3>
            </div>
            <div class="col-md-10">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <H3>HEALTH</H3>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2" id="">
                            <H6>countdown</H6>
                        </div>
                        <div class="col-md-2" id="">
                            <H6>GRAVITY LOCK</H6>
                        </div>
                        <div class="col-md-2" id="">
                            <H6>SHIP COORDS</H6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2 healthbar">
                            <div class="col-md-4 health" id="1"></div>
                            <div class="col-md-4 health" id="2"></div>
                            <div class="col-md-4 health" id="3"></div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <H6 id="countdown">countdown</H6>
                        </div>
                        <div class="col-md-2">
                            <H6 id="distance">lock</H6>
                        </div>
                        <div class="col-md-2">
                            <H6 id="coords">ship coords</H6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="condainer-fluid wave-display" id="wavedisplay">
        <div class="row">
            <div class="col-lg-12">
                <H1 style="font-size: 200px;" id="whichwave"></H1>
            </div>
        </div>
    </div>


    <div class="condainer-fluid keyboard-display" id="keyboard">
        <div class="row">
            <div class="col-md-4 controls">
                ^ or W: FORWARD THRUST<br>
                < or A: LEFT TURN<br>
                    > or D: RIGHT TURN<br>
                    v or S: BRAKE<br>
                    &nbspspace: SHOOT<br>
                    &nbsp&nbsp&nbsp&nbsp&nbspC: HIDE CONTROLS<br>
                    &nbsp&nbsp&nbsp&nbsp&nbspO: HIDE OVERLAY
            </div>
            <div class="col-sm-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="game-over container-fluid" id="gameover">
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="row-md-12 final-text">
                <h1>GAME OVER</h1>
                <h3>FINAL SCORE</h3>
                <h1 style="font-weight: 800!important;padding-top: 10px" id="finalscore"></h1>
                <br><br>
                <button type="button" class="reset-button" onClick="window.location.reload();" id="resetButton">PLAY
                    AGAIN</button>
            </div>
        </div>
    </div>
    <div class="level-up container-fluid" id="levelup">
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="col-lg-12 spacer-top"></div>
        </div>
        <div class="row">
            <div class="col-md-12 final-text">
                <h1>WAVE COMPLETE</h1>
                <h1 style="font-weight: 800!important;padding-top: 10px" id="finalscore"></h1>
                <br><br>
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-1" onClick="" id="resetButton">
                        <h4>UPGRADE</h4>
                    </div>
                    <div class="col-lg-1" onClick="nextWave();" id="resetButton">
                        <h4>CONTINUE</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="minimap-wrap">
        <canvas id="minimap" width="200" height="200"></canvas>
    </div>

    <script>
        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="functions/math.js"></script>
    <script src="functions/gen/chemistrySim.js"></script>
    <script src="functions/bodies/body.js"></script>
    <script src="functions/bodies/planet.js"></script>
    <script src="functions/extras.js"></script>
    <script src="functions/background.js"></script>
    <script src="functions/player.js"></script>
    <script src="functions/npc.js"></script>
    <script src="functions/hud.js"></script>
    <script src="functions/combat.js"></script>
    <script src="functions/controls.js"></script>
    <script src="functions/universe.js"></script>
    <script src="functions/gen/planetgen.js"></script>
    <script src="functions/gen/stargen.js"></script>
    <script src="functions/minimap.js"></script>
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
