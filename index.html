<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <title>Asteroids</title>
</head>
<body>
    <canvas></canvas>
    <div class="container-fluid on-screen-display" id="display">
        <div class="row">
            <div class="col-md-2" id="game_name"><h3 style="font-weight: 800 !important; font-size: 35px;">NOVA OVERRIDE</h3></div>
            <div class="col-md-10">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2"><H3>HEALTH</H3></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2" id=""><H3>score</H3></div>
                        <div class="col-md-2" id=""><H3>kills</H3></div>
                        <div class="col-md-2" id=""><H3>wave</H3></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2 healthbar">
                                    <div class="col-md-4 health" id="1"></div>
                                    <div class="col-md-4 health" id="2"></div>
                                    <div class="col-md-4 health" id="3"></div>    
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"><H3 id="score">score</H3></div>
                        <div class="col-md-2"><H3 id="kills">kills</H3></div>
                        <div class="col-md-2"><H3 id="wave">wave</H3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="condainer-fluid wave-display" id="wavedisplay">
        <div class="row">
            <div class="col-lg-12">
                <H1 style="font-size: 200px;" id="whichwave"></H1>
            </div>
        </div>
    </div>


    <div class="condainer-fluid keyboard-display" id="keyboard">
        <div class="row">
            <div class="col-md-4 controls">
                    ^ or W: FORWARD THRUST<br>
                    < or A: LEFT TURN<br>
                    > or D: RIGHT TURN<br>
                    v or S: BRAKE<br>
                    &nbspspace: SHOOT<br>
                    &nbsp&nbsp&nbsp&nbsp&nbspC: HIDE CONTROLS<br>
                    &nbsp&nbsp&nbsp&nbsp&nbspO: HIDE OVERLAY</div>
            <div class="col-sm-4"></div>
            <div class="col-md-4"></div>          
        </div>
    </div>
    <div class="game-over container-fluid" id="gameover">
            <div class="row">
                <div class="col-lg-12 spacer-top"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 spacer-top"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 spacer-top"></div>
            </div>
        <div class="row">
            <div class="row-md-12 final-text"><h1>GAME OVER</h1>
                <h3 >FINAL SCORE</h3>
                <h1 style="font-weight: 800!important;padding-top: 10px" id="finalscore"></h1>
                <br><br>
                <button type="button" class="reset-button" onClick="window.location.reload();" id="resetButton">PLAY AGAIN</button></div>
        </div>
    </div>
    <script>
    /** @type {HTMLCanvasElement} */
    var canv = document.getElementById("gameCanvas");
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
     <script src="script.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
